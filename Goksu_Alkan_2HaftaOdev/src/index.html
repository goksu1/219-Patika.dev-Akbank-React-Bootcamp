    <div class="personInformation">
      <form class="w-full max-w-sm" id="form">
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
              Full Name
            </label>
          </div>
          <div class="md:w-2/3">
            <input
              class="bg-gray-50 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-red-500"
              id="addName" type="text" placeholder="Full Name">
          </div>
        </div>
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-balance">
              Balance
            </label>

        </div>
        <div class="md:flex md:items-center">
          <div class="md:w-1/3"></div>
          <div class="md:w-2/3">
            <button id="addBtn"
              class="shadow bg-red-500 hover:bg-orange-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
              type="button">
              Add
            </button>
          </div>
        </div>
      </form>
    </div>

            </span>
            <span class="mb-4 text-gray-500 font-bold md:text-left mb-1 md:mb-0">
              Balance
            </span>
          </li>
        </ul>
      </div>
    </div>

        <option>From</option>
      </select>

      <select id="recipient"

        <option>To</option>
      </select>

        class="mb-4 bg-gray-50 appearance-none border-2 border-gray-200 rounded-lg w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-red-500"
        id="inline-number" type="number" placeholder="Balance">
      <button
        class="shadow bg-red-500 hover:bg-orange-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
        type="button" id="sendMoney">
        Send

    </div>
    <div class="w-full max-w-sm md:w-2/3">

                type="button">
                Add
              </button>
            </div>
          </div>
        <li class="pb-3 sm:pb-4 py-2 pr-4 px-4">

                Add
              </button>
            </div>
          </div>
        <li class="pb-3 sm:pb-4 py-2 pr-4 px-4">

        <li class="pb-3 sm:pb-4 py-2 pr-4 px-4">

              <p class="text-sm text-gray-500 truncate dark:text-gray-400">
                67$

            </div>
            <div class="inline-flex items-center text-base font-semibold text-gray-900 dark:text-white">

                type="button">

              </button>
            </div>

        <li class="pb-3 sm:pb-4 py-2 pr-4 px-4">
